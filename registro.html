<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="cont-img">
            <img src="https://th.bing.com/th/id/R.365522f7602d4fc6687e28be050d4cc2?rik=%2f9MOZ2QncWyIPQ&riu=http%3a%2f%2fwww.philly.com%2fresizer%2fL5MP5pfMKBXIuNEsk-QxbZ8wKqo%3d%2f1400x932%2fsmart%2farc-anglerfish-arc2-prod-pmn.s3.amazonaws.com%2fpublic%2fE5NOTV742FGDNN2EJL72RKF6OQ.jpg&ehk=kDatiqoNh9HnpTjVPyryXXGfZtIHon22oNoNs7Iaw2c%3d&risl=&pid=ImgRaw&r=0" alt="">
        </div>
        <div class="cont-form">
            
            
            <form action="" method="post">
                <div class="head-form">
                    <h1>Crear cuenta</h1>
                    <div class="line"></div>
                    <p>Por favor, rellene todos los campos.</p>
                </div>
                <div class="body-form">
                    <div class="datos">
                        <input type="text" name="nombre" id="" placeholder="Nombre">
                        <input type="text" name="apellido" id="" placeholder="Apellido">
                    </div>
                    <input type="text" name="user" id="user" placeholder="Usuario">
                    <input type="mail" name="mail" id="mail" placeholder="E-mail">
                    <input type="password" name="pass" id="pass" placeholder="Contraseña">
                </div>
                <div class="footer-form">
                    <button>Enviar</button>
                </div>

            </form>
            <div class="alerta">
                <div class="message">
                    <h5>Usuario o contraseña icorrectos</h5>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
